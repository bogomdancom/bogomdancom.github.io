<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="block">
        <h1>Bogdan Corporeishen</h1>
        <div id="container" v-cloak>
            <div class="search-wrap">
                <label for="search-inp">Знайти за назвою:</label>
                <input type="text" v-model="search" v-on:keypress.enter="myFilter" id="search-inp">
            </div>
            <div class="content">
                <div class="menu">
                    <ul class="menu-list">
                        <li v-for="(item, index) in nameArr" v-on:click="showNotebook(index)">
                            {{item}}
                        </li>
                    </ul>
                </div>
                <div class="card-wrap">
                    <div class="card" v-for="(item, index) in chooseNotebooks"
                        v-on:mouseenter="{hover = true; hoverNumber = index}" v-on:mouseleave="hover = false">
                        <div class="hover-div" v-if="hover == true && hoverNumber == index ">
                            <p> <b>Ціна: </b> {{item.price}} грн</p>
                        </div>
                        <div class="card-name card-item">
                            <b>Марка: </b> {{item.name}}
                        </div>
                        <div class="card-model card-item">
                            <b>Модель: </b> {{item.model}}
                        </div>
                        <div class="card-item procesor">
                            <b>Процесор: </b> {{item.procesor}}
                        </div>
                        <div class="card-item memory">
                            <b>Пам'ять: </b> {{item.memory}}
                        </div>

                    </div>
                    <div class="no-info" v-if="chooseNotebooks.length == 0">
                        <p>У нас ще нема інформації щодо моделей цієї марки</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/vue@3"></script>
    <script src="script.js"></script>
</body>

</html>
